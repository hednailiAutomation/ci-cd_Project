name: Build and Deploy with Fallback

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ steps.build_status.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies and run tests
        run: |
          npm install
          npm test

      - name: Prepare static files
        run: |
          mkdir public
          for file in index.html style.css app.js; do
            if [ -f "$file" ]; then
              cp "$file" public/
            else
              echo "Warning: $file not found, skipping."
            fi
          done

      - name: Upload static site
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public

  deploy-success:
    needs: build
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: public
          path: ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  deploy-previous:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Download last successful artifact
        uses: dawidd6/action-download-artifact@v4
        with:
          workflow: deploy.yml
          name: public
          path: ./public
          branch: main
          event: push

      - name: Deploy previous version to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
