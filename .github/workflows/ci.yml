name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare static files
        run: |
          mkdir public
          for file in index.html style.css app.js; do
            [ -f "$file" ] && cp "$file" public/
          done

      - name: Upload static site contents
        uses: actions/upload-pages-artifact@v4
        with:
          name: static-site
          path: ./public

      - name: Save artifact for reuse
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: ./public
          retention-days: 7

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test
